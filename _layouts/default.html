<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body class="layout-reverse">



    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3> 
        </div>
        
            <!-- google search by bronto, q=site:http:%2F%2Fbrontosaurusrex.github.io -->
            <div class="brontosearch">
            <form method="get" action="http://www.google.com/search">
            <input type="text" name="q" size="25"
             maxlength="255" value="" />
            <input type="submit" value="search" />
            <input type="hidden"  name="sitesearch" value="brontosaurusrex.github.io"> 
            </form>
            </div>
            <!-- end google search -->
            
      </div>



      <a href="/"><img class="brontologo" src="/public/bronto.png"></a>
      


      <div class="container content">


      
        {{ content }}

        
          
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

  </body>
</html>
